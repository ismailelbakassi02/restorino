{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="home-container">
  <h1>Welcome to My Restaurant Explorer</h1>

  {% if user.is_authenticated %}
    <p>Hello, {{ user.name }}!</p>
    <p><a href="{% url 'home' %}">Go to your dashboard</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'tourist_signup' %}">sign up</a> to continue.</p>
  {% endif %}
</div>
{% endblock %}
