{% extends "layout.html" %}
{% block title %}Owner Sign Up{% endblock %}
{% block content %}
<div class="form-box">
  <h2>Restaurant Owner Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <div class="form-footer">
    Already registered? <a href="{% url 'login' %}">Login</a>
  </div>
</div>
{% endblock %}
